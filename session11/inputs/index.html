<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JS Inputs</title>

    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div class="container text-center" id="calc">
  <div class="calcBG text-center">
    <div class="row" id="result">
      <form name="calc">
        <input type="text" class="screen text-right" name="result" readonly>
      </form>
    </div>
    <div class="row">
      <button id="allClear" type="button" class="btn" onclick="clearScreen()">C</button>
      <button id="-" type="button" class="negative" onclick="myFunction(this.id)">+/-</button>
      <button id="%" type="button" class="percent" onclick="myFunction(this.id)">%</button>
      <button id="/" type="button" class="devide" onclick="myFunction(this.id)">รท</button>
    </div>
    <div class="row">
      <button id="7" type="button" class="btn" onclick="myFunction(this.id)">7</button>
      <button id="8" type="button" class="btn" onclick="myFunction(this.id)">8</button>
      <button id="9" type="button" class="btn" onclick="myFunction(this.id)">9</button>
      <button id="*" type="button" class="multiply" onclick="myFunction(this.id)">x</button>
    </div>
    <div class="row">
      <button id="4" type="button" class="btn" onclick="myFunction(this.id)">4</button>
      <button id="5" type="button" class="btn" onclick="myFunction(this.id)">5</button>
      <button id="6" type="button" class="btn" onclick="myFunction(this.id)">6</button>
      <button id="-" type="button" class="minus" onclick="myFunction(this.id)">-</button>
    </div>
    <div class="row">
      <button id="1" type="button" class="btn" onclick="myFunction(this.id)">1</button>
      <button id="2" type="button" class="btn" onclick="myFunction(this.id)">2</button>
      <button id="3" type="button" class="btn" onclick="myFunction(this.id)">3</button>
      <button id="+" type="button" class="plus" onclick="myFunction(this.id)">+</button>
    </div>
    <div class="row">
      <button id="0" type="button" class="zero" onclick="myFunction(this.id)">0</button>
      <button id="." type="button" class="btn" onclick="myFunction(this.id)">.</button>
      <button id="equals" type="button" class="btn" onclick="calculate()">=</button>
    </div>
  </div>
</div>

    <script src="script.js"></script>
  </body>
</html>
